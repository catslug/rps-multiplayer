<!Doctype Html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
 -->	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
	<title>Rock Paper Scissors!</title> 
</head>
<body id="this-background">

	<header>Rock Paper Scissors</header>

	<div class="container">

		<div class="row" id="user-input">
			<input type="text" id="name-input"></input>
			<button type="button" id="startBtn">Start</button>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="user-divs">
					<p class="name-style"><span id="player1">Player 1</span></p>
					<p class="rps-div-left"></p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="user-divs">
					<p><span id="result"></span></p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="user-divs">
					<p class="name-style"><span id="player2">Player 2</span></p>
					<p class="rps-div-right"></p>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
