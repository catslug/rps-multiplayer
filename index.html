<!Doctype Html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/odometer-theme-minimal.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<script src="assets/javascript/odometer.min.js"></script>
	<script src="assets/javascript/app.js"></script>
	<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
	<title>Rock Paper Scissors!</title> 
</head>
<body id="this-background">

	<header>
		<img src="assets/images/ropasci.png" alt="Rock Paper Scissors" />

	</header>

	<div class="container">

		<div class="row" id="user-input">
			<input type="text" id="name-input" placeholder="name"></input>
			<button type="button" id="startBtn" class="btn btn-md">Start</button>
			<div id="myModal" class="modal">
				<span class="close">x</span>
				<div class="modalContent">
					<p>Please type in a name!</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<div class="user-divs">
					<p class="name-style user-div-left"><span id="player1">Player 1</span></p>
					<p class="rps-div-left"></p>
					<div class="tally-div">
						<p class="tally-left">Wins: <span id="playerOneWins" class="odometer"></span></p>
						<p class="tally-right">Losses: <span id="playerOneLosses" class="odometer"></span></p>
					</div>					
				</div>
			</div>
			<div class="col-md-4">
				<div class="user-divs">
					<p class="status-msg"><span id="result"></span></p>
					<p id="buttonSpot"></p>
				</div>
			</div>
			<div class="col-md-4">
				<div class="user-divs">
					<p class="name-style user-div-right"><span id="player2">Player 2</span></p>
					<p class="rps-div-right"></p>
					<div class="tally-div">
						<p class="tally-left">Wins: <span id="playerTwoWins" class="odometer"></span></p>
						<p class="tally-right">Losses: <span id="playerTwoLosses" class="odometer"></span></p>			
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="chat-box col-md-12">
				<div id="say-it">
				</div>
				<input id="user-words" type="text" placeholder="say something"></input>
				<button id="submit" type="button" class="btn btn-md">Submit</button>
			</div>
		</div>
	</div>
	<footer id="foot">
		<p>Â© Copyright 2017 Lindsay Wall</p>
		<p>Thanks to <a class="links" href="http://github.hubspot.com/odometer/docs/welcome/">OdometerJS</a> for the cool number transitions.</p>
	</footer>
</body>
</html>
